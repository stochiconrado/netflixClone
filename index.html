<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    

    <!--Owl Carrousel-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--CSS Responsive-->
    <link rel="stylesheet" href="/style/responsive.css">

    <title>NETFLIX CLONE</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Início</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principal-movie">
        <div class="container">
          <h3 class="title">FINAL SPACE</h3>
          <p class="description">Um humano prisioneiro no espaço e um incrível alienígena destruidor de planetas partem
            em uma aventura interestelar para salvar o universo.</p>

          <div class="buttons">
            <button role="button" class="button"> <i class="fas fa-play-circle"></i> Assistir agora</button>
            <button role="button" class="button"> <i class="fas fa-info-circle"></i> Mais informações</button>
          </div>
        </div>
      </div>
    </main>

    <div class="movie-carousel">
      <div class="owl-carousel owl-theme">
        <div class="item box-movie"><img src="img/mini1.jpg" alt=""></div>
        <div class="item box-movie"><img src="img/mini2.jpg" alt=""></div>
        <div class="item box-movie"><img src="img/mini3.jpg" alt=""></div>
        <div class="item box-movie"><img src="img/mini4.jpg" alt=""></div>
        <div class="item box-movie"><img src="img/mini5.jpg" alt=""></div>
        <div class="item box-movie"><img src="img/mini6.jpg" alt=""></div>
        <div class="item box-movie"><img src="img/mini7.jpg" alt=""></div>
        <div class="item box-movie"><img src="img/mini8.jpg" alt=""></div>
        <div class="item box-movie"><img src="img/mini9.jpg" alt=""></div>
        <div class="item box-movie"><img src="img/mini10.jpg" alt=""></div>
      </div>
    </div>
    
    <footer></footer>
  
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
